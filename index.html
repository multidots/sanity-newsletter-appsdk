<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sanity Studio ts</title>

    <!-- Sanity injects compiled CSS into /static/ during `sanity build` -->
    <link rel="stylesheet" href="./static/sanity.css" />
  </head>
  <body>
    <!-- This is where Sanity injects the Studio app -->
    <div id="sanity"></div>

    <!-- Main JS bundle from `sanity build` -->
    <script type="module" src="./static/sanity.js"></script>
  </body>
</html>
